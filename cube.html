
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUBE</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
main {
text-align: center;
padding: 2rem;
}

main p {
margin-bottom: 2rem;
}

#cubeRound {
font-size: 1.2rem;
margin: 1.5rem 0;
}

#rotateButton {
background: linear-gradient(145deg, #007BFF, #00BFFF);
border: 2px solid #00BFFF;
padding: 1rem 2rem;
font-size: 1.2rem;
font-weight: 700;
border-radius: 12px;
color: white;
cursor: pointer;
box-shadow: 0 0 20px #00BFFF, 0 0 30px #FF00FF;
transition: transform 0.2s;
margin-top: 2rem;
}

#rotateButton:hover {
transform: scale(1.05);
}

#cubeStatus {
margin-top: 1.5rem;
color: #FFD700;
font-weight: 700;
}

.cube-logo {
width: 500px;
margin-bottom: 1rem;
filter: drop-shadow(0 0 20px #00BFFF) drop-shadow(0 0 40px #FF00FF);
}
</style>
</head>
<body>
<header>
<div style="display: flex; gap: 1rem;">
<button id="connectBtn">CONNECT WALLET</button>
<button id="creditBtn">CREDIT BUILD</button>
</div>
<img id="bang" src="Zwap_bang_3d.PNG" alt="Bang Symbol">
<div id="bangMenu" class="dropdown-menu">
<button class="menu-btn" id="homeBtn">HOME</button>
<button class="menu-btn" id="learnBtn">LEARN</button>
<button class="menu-btn" id="earnBtn">EARN</button>
<button class="menu-btn" id="contactBtn">CONTACT</button>
</div>
</header>

<main>
<img src="Cube.PNG" alt="Cube Logo" class="cube-logo">
<p>Tap ROTATE CUBE to complete rounds and earn <span class="gold">$XHI</span> in this faucet game.</p>
<div id="cubeRound">Round: 1 / 5</div>
<button id="rotateButton">ROTATE CUBE</button>
<div id="cubeStatus"></div>
</main>

<footer>
<div class="footer-columns">
<div class="footer-col" id="swapCol">SWAP</div>
<div class="footer-col" id="moveCol">MOVE</div>
<div class="footer-col" id="playCol">PLAY</div>
<div class="footer-col" id="shopCol">SHOP</div>
</div>
<div class="footer-info">
<a href="https://xoclon.online" target="_blank">
<img src="xoclon-inc-logo.png" alt="XOCLON Logo" class="mini-logo">
</a>
<p>© 2025 XOCLON INC. — All rights reserved • <a href="https://xoclon.online" target="_blank">xoclon.online</a></p>
</div>
</footer>

<script src="script.js"></script>
<script>
let currentRound = 1;
const totalRounds = 5;

document.getElementById('rotateButton').onclick = () => {
if (currentRound <= totalRounds) {
document.getElementById('cubeStatus').innerHTML = `✅ Round ${currentRound} complete! You earned <span class="gold">0.01 $XHI</span>`;
currentRound++;
document.getElementById('cubeRound').innerText = `Round: ${currentRound <= totalRounds ? currentRound : totalRounds} / 5`;
if (currentRound > totalRounds) {
document.getElementById('rotateButton').innerText = 'COMPLETED';
document.getElementById('rotateButton').disabled = true;
}
} else {
Swal.fire({
title: 'All rounds complete!',
text: 'Come back tomorrow for more rewards.',
background: '#111',
color: '#fff',
showCloseButton: true,
showConfirmButton: false
});
}
};
</script>
</body>
</html>
