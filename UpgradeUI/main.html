<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWAP! Main Interface (UpgradeUI)</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="zwap-app-shell">
      <div class="zwap-header">
        <span class="zwap-title">ZWAP!</span>
        <span class="zwap-avatar">
          <img src="../xoclon-inc-logo.png" alt="avatar" />
        </span>
      </div>
      <div class="zwap-balance-row">
        <div class="zwap-balance-circle">
          <span class="balance-main">1,250</span>
          <span class="balance-label">ZWAP</span>
        </div>
        <div class="zwap-steps-circle">
          <span class="steps-main">3,500</span>
          <span class="steps-label">Steps</span>
        </div>
      </div>
      <div class="zwap-progress-bar">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" style="width:60%"></div>
        </div>
      </div>
      <div class="zwap-earn-text">Earn up to 700 ZWAP!</div>
      <div class="zwap-actions-grid">
        <a href="#move" class="action-tile move">
          <div class="action-icon">
            <svg><use href="icons.svg#icon-shoe" /></svg>
          </div>
          <div class="action-title">MOVE</div>
          <div class="action-desc">Walk and Earn</div>
        </a>
        <a href="#play" class="action-tile play">
          <div class="action-icon">
            <svg><use href="icons.svg#icon-cube" /></svg>
          </div>
          <div class="action-title">PLAY</div>
          <div class="action-desc">zCube & Trivia</div>
        </a>
        <a href="#shop" class="action-tile shop">
          <div class="action-icon">
            <svg><use href="icons.svg#icon-bag" /></svg>
          </div>
          <div class="action-title">SHOP</div>
          <div class="action-desc">Zupreme Imports</div>
        </a>
        <a href="#swap" class="action-tile swap">
          <div class="action-icon">
            <svg><use href="icons.svg#icon-swap" /></svg>
          </div>
          <div class="action-title">SWAP</div>
          <div class="action-desc">Exchange Tokens</div>
        </a>
      </div>
      <div class="zwap-bonus-label">zWheel BONUS</div>
      <div class="zwap-scratch-row">
        <div class="scratch-left">Scratch to<br><span class="scratch-win">Win</span></div>
        <a href="#scratch" class="scratch-btn">SCRATCH</a>
      </div>
    </div>
</body>

</html>
