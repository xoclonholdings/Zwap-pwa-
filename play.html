<style>
.game-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
gap: 2rem;
padding: 2rem 1rem;
justify-items: center;
align-items: center;
}

.game-block {
background: rgba(0, 0, 0, 0.7);
border: 2px solid #00BFFF;
border-radius: 12px;
padding: 1rem;
width: 150px;
height: 150px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
box-shadow: 0 0 15px #00BFFF, 0 0 30px #FF00FF;
cursor: pointer;
transition: transform 0.3s ease;
}

.game-block:hover {
transform: scale(1.05);
}

.game-icon {
width: 60px;
height: 60px;
object-fit: contain;
filter: drop-shadow(0 0 10px #00BFFF) drop-shadow(0 0 20px #FF00FF);
transition: transform 0.3s ease;
margin-bottom: 0.3rem;
}

.game-block:hover .game-icon {
transform: scale(1.1);
}

/* Specific style for BlockCraft icon to make it more prominent */
.game-block img[alt="BlockCraft"] {
width: 70px;
height: 70px;
filter: drop-shadow(0 0 20px #00BFFF) drop-shadow(0 0 40px #FF00FF);
}

h1 {
margin-top: 2rem;
margin-bottom: 0.5rem;
}

main p {
margin-bottom: 2rem;
}

.friends-section-clean {
padding: 2rem 1rem;
margin: 2rem 0;
text-align: center;
}

.friends-section-clean h2 {
color: #00BFFF;
margin-bottom: 1.5rem;
font-size: 1.8rem;
text-shadow: 0 0 10px #00BFFF;
}

.friends-actions {
display: flex;
justify-content: center;
gap: 1.5rem;
flex-wrap: wrap;
}

.friends-btn {
background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(255, 0, 255, 0.1));
border: 2px solid #00BFFF;
color: #FFFFFF;
padding: 1rem 1.5rem;
border-radius: 12px;
cursor: pointer;
font-family: 'Orbitron', sans-serif;
font-weight: 600;
font-size: 1rem;
text-transform: uppercase;
transition: all 0.3s ease;
display: flex;
align-items: center;
gap: 0.5rem;
box-shadow: 0 4px 15px rgba(0, 191, 255, 0.2);
}

.friends-btn:hover {
background: linear-gradient(135deg, rgba(0, 191, 255, 0.4), rgba(255, 0, 255, 0.2));
transform: translateY(-3px);
box-shadow: 0 6px 20px rgba(0, 191, 255, 0.4);
}

.friends-btn span {
font-size: 1.2rem;
}

@media (max-width: 768px) {
.friends-actions {
flex-direction: column;
align-items: center;
}
.friends-btn {
width: 200px;
justify-content: center;
}
}
</style>
</head>
