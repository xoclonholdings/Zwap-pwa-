<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XHI Cube Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a0a1a 25%, #0a1a1a 50%, #1a0a1a 75%, #000000 100%);
      font-family: 'Orbitron', monospace;
      color: #e0e0e0;
      overflow: hidden;
      height: 100vh;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cube-display {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s linear infinite;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid #00ffff;
      box-shadow: 0 0 30px #00ffff;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .cube-square {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: 1px solid #ffffff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .cube-face.front {
      transform: translateZ(100px);
    }

    .cube-face.back {
      transform: rotateY(180deg) translateZ(100px);
    }

    .cube-face.left {
      transform: rotateY(-90deg) translateZ(100px);
    }

    .cube-face.right {
      transform: rotateY(90deg) translateZ(100px);
    }

    .cube-face.top {
      transform: rotateX(90deg) translateZ(100px);
    }

    .cube-face.bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }

    @keyframes rotateCube {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .game-title {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      letter-spacing: 4px;
    }

    .game-status {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff00ff;
      border-radius: 15px;
      min-width: 300px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .status-label {
      color: #00ffff;
      font-weight: 700;
    }

    .status-value {
      color: #ff00ff;
      font-weight: 900;
    }

    .game-controls {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-top: 30px;
    }

    .joystick {
      width: 80px;
      height: 80px;
      border: 3px solid #00ffff;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.2) 0%, rgba(0, 0, 0, 0.8) 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px #00ffff;
    }

    .joystick:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00ffff;
    }

    .joystick.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .joystick-center {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #00ffff 40%, #0066cc 100%);
      border-radius: 50%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }

    .play-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff00ff, #8800ff);
      border: 2px solid #ff00ff;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .play-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
    }

    .play-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .wallet-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 10px;
      font-size: 0.9rem;
    }

    .wallet-connected {
      color: #00ff00;
    }

    .wallet-disconnected {
      color: #ff0000;
    }

    .instructions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ff00ff;
      border-radius: 10px;
      font-size: 0.8rem;
      max-width: 300px;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ffff;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(even) {
      background: #ff00ff;
      animation-delay: -3s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
      }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid #ff00ff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #ff00ff;
      display: none;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <!-- Wallet Status -->
    <div class="wallet-status">
      <div id="wallet-status-text" class="wallet-disconnected">Wallet: Disconnected</div>
      <div id="wallet-address" style="display: none;"></div>
    </div>

    <!-- Game Title -->
    <h1 class="game-title">XHI CUBE</h1>

    <!-- 3D Cube Display -->
    <div class="cube-display">
      <div class="cube-face front">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
      <div class="cube-face back">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
      <div class="cube-face left">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
      <div class="cube-face right">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
      <div class="cube-face top">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
      <div class="cube-face bottom">
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
        <div class="cube-square"></div>
      </div>
    </div>

    <!-- Game Status -->
    <div class="game-status">
      <div class="status-item">
        <span class="status-label">ROUND:</span>
        <span class="status-value" id="round">1/5</span>
      </div>
      <div class="status-item">
        <span class="status-label">MOVES:</span>
        <span class="status-value" id="moves">4/4</span>
      </div>
      <div class="status-item">
        <span class="status-label">XHI EARNED:</span>
        <span class="status-value" id="xhi">0.0000</span>
      </div>
    </div>

    <!-- Game Controls -->
    <div class="game-controls">
      <div class="joystick disabled" id="joystick" onclick="rotateGame()">
        <div class="joystick-center"></div>
      </div>

      <button class="play-button" id="play-button" onclick="startGame()" disabled>
        WALLET REQUIRED
      </button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
      <h4 style="color: #00ffff; margin-bottom: 10px;">HOW TO PLAY:</h4>
      <p>• Connect wallet in ZWAP app</p>
      <p>• Tap joystick to rotate cube</p>
      <p>• Complete 5 rounds to earn XHI</p>
      <p>• 4 moves per round maximum</p>
    </div>

    <!-- Message overlay -->
    <div class="message" id="message"></div>
  </div>

  <script>
    // Game state
    let gameState = {
      walletConnected: false,
      playing: false,
      round: 1,
      moves: 4,
      xhiEarned: 0,
      walletData: null
    };

    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particles.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // Game functions
    function startGame() {
      if (!gameState.walletConnected) {
        showMessage('Please connect your wallet in the ZWAP app first!');
        return;
      }

      gameState.playing = true;
      gameState.round = 1;
      gameState.moves = 4;
      gameState.xhiEarned = 0;

      updateDisplay();
      document.getElementById('play-button').textContent = 'PLAYING...';
      document.getElementById('play-button').disabled = true;
      document.getElementById('joystick').classList.remove('disabled');

      showMessage('Game started! Tap the joystick to rotate the cube!');
    }

    function rotateGame() {
      if (!gameState.walletConnected) {
        showMessage('Wallet not connected! Please connect in the ZWAP app.');
        return;
      }

      if (!gameState.playing || gameState.moves <= 0) {
        return;
      }

      gameState.moves--;

      // Simulate cube rotation and scoring
      if (gameState.moves === 0) {
        // Round complete
        const roundReward = 0.001 + (gameState.round * 0.001);
        gameState.xhiEarned += roundReward;

        if (gameState.round < 5) {
          gameState.round++;
          gameState.moves = 4;
          showMessage(`Round ${gameState.round - 1} complete! +${roundReward.toFixed(4)} XHI`);
        } else {
          // Game complete
          gameState.playing = false;
          document.getElementById('play-button').textContent = 'GAME COMPLETE';
          document.getElementById('joystick').classList.add('disabled');
          showMessage(`Game complete! Total earned: ${gameState.xhiEarned.toFixed(4)} XHI`);
        }
      }

      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('round').textContent = `${gameState.round}/5`;
      document.getElementById('moves').textContent = `${gameState.moves}/4`;
      document.getElementById('xhi').textContent = gameState.xhiEarned.toFixed(4);
    }

    function showMessage(text) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    }

    // ZWAP Integration API
    window.ZwapCubeGame = {
      initializeWallet: function (walletData) {
        gameState.walletConnected = true;
        gameState.walletData = walletData;

        // Update UI
        document.getElementById('wallet-status-text').textContent = 'Wallet: Connected';
        document.getElementById('wallet-status-text').className = 'wallet-connected';
        document.getElementById('wallet-address').textContent = walletData.address.substring(0, 6) + '...' + walletData.address.substring(38);
        document.getElementById('wallet-address').style.display = 'block';

        document.getElementById('play-button').textContent = 'PLAY';
        document.getElementById('play-button').disabled = false;

        console.log('Cube game initialized with wallet:', walletData);
      },

      disconnectWallet: function () {
        gameState.walletConnected = false;
        gameState.walletData = null;
        gameState.playing = false;

        // Update UI
        document.getElementById('wallet-status-text').textContent = 'Wallet: Disconnected';
        document.getElementById('wallet-status-text').className = 'wallet-disconnected';
        document.getElementById('wallet-address').style.display = 'none';

        document.getElementById('play-button').textContent = 'WALLET REQUIRED';
        document.getElementById('play-button').disabled = true;
        document.getElementById('joystick').classList.add('disabled');

        console.log('Wallet disconnected from cube game');
      },

      getGameState: function () {
        return {
          walletConnected: gameState.walletConnected,
          playing: gameState.playing,
          round: gameState.round,
          moves: gameState.moves,
          xhiEarned: gameState.xhiEarned
        };
      }
    };

    // Test button for development (remove in production)
    document.addEventListener('keydown', function (e) {
      if (e.key === 'T' || e.key === 't') {
        // Test wallet connection
        if (!gameState.walletConnected) {
          window.ZwapCubeGame.initializeWallet({
            address: '0x742d35Cc6634C0532925a3b8D1de65c07c1e4BA2',
            balance: 1.2345,
            isPremium: false,
            walletType: 'metamask'
          });
        } else {
          window.ZwapCubeGame.disconnectWallet();
        }
      }
    });

    console.log('XHI Cube Game loaded. Press T to test wallet connection.');
  </script>
</body>

</html>
