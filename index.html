<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWAP! Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <header>
    <div style="display: flex; gap: 1rem;">
      <button id="connectBtn">CONNECT WALLET</button>
      <button id="creditBtn">CREDIT BUILD</button>
    </div>
    <img id="bang" src="Zwap_bang_3d.PNG" alt="Bang Symbol">
    <div id="bangMenu" class="dropdown-menu">
      <button class="menu-btn" id="homeBtn">HOME</button>
      <button class="menu-btn" id="learnBtn">LEARN</button>
      <button class="menu-btn" id="earnBtn">EARN</button>
      <button class="menu-btn" id="contactBtn">CONTACT</button>
    </div>
  </header>

  <main>
    <img src="Zwap_logo_full.png" alt="ZWAP! Logo" class="logo">
    <h1>WELCOME TO ZWAP!</h1>
    <p>EARN <span class="gold">$XHI</span> THROUGH WELLNESS, CREATIVITY, AND PLAY.</p>
    
    <div class="main-actions">
      <button class="action-btn" id="moveBtn" data-page="move.html">MOVE</button>
      <button class="action-btn" id="playBtn" data-page="play.html">PLAY</button>
      <button class="action-btn" id="swapBtn" data-page="Swap.html">SWAP</button>
      <button class="action-btn" id="shopBtn" data-page="#">SHOP</button>
    </div>
  </main>

  <footer>
    <div class="footer-info">
      <a href="https://xoclon.online" target="_blank">
        <img src="xoclon-inc-logo.png" alt="XOCLON Logo" class="mini-logo">
      </a>
      <p>© 2025 XOCLON INC. — All rights reserved • <a href="https://xoclon.online" target="_blank">xoclon.online</a></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
