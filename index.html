<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWAP! Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
</head>

<body>

  <main style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
    <img src="Zwap_logo_full.png" alt="ZWAP! Logo" class="logo landing-logo" id="landingLogo" style="cursor:pointer;">
  </main>

  <script>
    // When the logo is clicked or tapped, go to main.html
    document.addEventListener('DOMContentLoaded', function () {
      var logo = document.getElementById('landingLogo');
      if (logo) {
        logo.addEventListener('click', function () {
          window.location.href = 'main.html';
        });
        logo.addEventListener('touchend', function () {
          window.location.href = 'main.html';
        });
      }
    });
  </script>

  <script src="security.js"></script>
  <script src="script.js"></script>
  <script src="zebulon-oracle.js"></script>
</body>

</html>
