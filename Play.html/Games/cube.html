<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZWAP Cube Game - ZWAP!</title>
  <link rel="stylesheet" href="../../style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .game-container {
      position: relative;
      width: 100%;
      min-height: calc(100vh - 160px);
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-align: center;
      -ms-flex-align: center;
      align-items: center;
      justify-content: flex-start;
      padding: 1rem 1rem 2rem 1rem;
      z-index: 1;
    }

    .cube-display {
      width: 200px;
      height: 200px;
      margin: 2rem auto;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s linear infinite;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 3px solid #00ffff;
      box-shadow: 0 0 30px #00ffff;
      display: -ms-grid;
      display: grid;
      -ms-grid-columns: 1fr 1fr 1fr;
      -ms-grid-columns: 1fr 1fr 1fr;
      -ms-grid-columns: 1fr 1fr 1fr;
      grid-template-columns: repeat(3, 1fr);
      -ms-grid-rows: 1fr 1fr 1fr;
      -ms-grid-rows: 1fr 1fr 1fr;
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .cube-square {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: 1px solid #ffffff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .cube-face.front {
      transform: translateZ(100px);
    }

    .cube-face.back {
      transform: rotateY(180deg) translateZ(100px);
    }

    .cube-face.left {
      transform: rotateY(-90deg) translateZ(100px);
    }

    .cube-face.right {
      transform: rotateY(90deg) translateZ(100px);
    }

    .cube-face.top {
      transform: rotateX(90deg) translateZ(100px);
    }

    .cube-face.bottom {
      transform: rotateX(-90deg) translateZ(100px);
    }

    @keyframes rotateCube {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    .game-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: #00BFFF;
      text-shadow: 0 0 15px #00BFFF, 0 0 30px #FF00FF;
      letter-spacing: 2px;
    }

    .game-status {
      text-align: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00BFFF;
      border-radius: 15px;
      min-width: 300px;
      max-width: 400px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }

    .status-label {
      color: #00BFFF;
      font-weight: 700;
    }

    .status-value {
      color: #FFD700;
      font-weight: 700;
    }

    .game-controls {
      display: flex;
      gap: 2rem;
      align-items: center;
      margin-top: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .joystick {
      width: 80px;
      height: 80px;
      border: 3px solid #00BFFF;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 191, 255, 0.2) 0%, rgba(0, 0, 0, 0.8) 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px #00BFFF, 0 0 45px #FF00FF;
    }

    .joystick:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px #00BFFF, 0 0 55px #FF00FF;
    }

    .joystick.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .joystick-center {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at 30% 30%, #ffffff 0%, #00BFFF 40%, #0066cc 100%);
      border-radius: 50%;
      border: 2px solid #00BFFF;
      box-shadow: 0 0 15px #00BFFF;
    }

    .play-button {
      background: linear-gradient(145deg, #007BFF, #00BFFF);
      border: 2px solid #00BFFF;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      color: white;
      border-radius: 12px;
      box-shadow: 0 0 25px #00BFFF, 0 0 45px #FF00FF, inset 0 0 10px #0056b3;
      transition: all 0.3s ease;
      font-family: 'Orbitron', monospace;
      text-transform: uppercase;
    }

    .play-button:hover:not(:disabled) {
      background: #0056b3;
      box-shadow: 0 0 35px #00BFFF, 0 0 55px #FF00FF, inset 0 0 15px #003366;
    }

    .play-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .wallet-status {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00BFFF;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 10;
    }

    .wallet-connected {
      color: #00ff00;
    }

    .wallet-disconnected {
      color: #ff6666;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00BFFF;
      border-radius: 50%;
      color: #00BFFF;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }

    .control-btn:hover {
      background: rgba(0, 191, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      transform: scale(1.1);
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #00BFFF;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      font-size: 1.2rem;
      color: #00BFFF;
      display: none;
      z-index: 1000;
      max-width: 90%;
      box-shadow: 0 0 30px #00BFFF;
    }

    @media (max-width: 768px) {
      .game-title {
        font-size: 2rem;
      }

      .cube-display {
        width: 150px;
        height: 150px;
        margin: 1rem auto;
      }

      .cube-face {
        width: 150px;
        height: 150px;
      }

      .cube-face.front {
        transform: translateZ(75px);
      }

      .cube-face.back {
        transform: rotateY(180deg) translateZ(75px);
      }

      .cube-face.left {
        transform: rotateY(-90deg) translateZ(75px);
      }

      .cube-face.right {
        transform: rotateY(90deg) translateZ(75px);
      }

      .cube-face.top {
        transform: rotateX(90deg) translateZ(75px);
      }

      .cube-face.bottom {
        transform: rotateX(-90deg) translateZ(75px);
      }

      .game-controls {
        gap: 1rem;
      }

      .joystick {
        width: 60px;
        height: 60px;
      }

      .control-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script>
    // Game state
    let gameState = {
      walletConnected: false,
      playing: false,
      round: 1,
      moves: 4,
      zwapEarned: 0,
      walletData: null
    };

    // Game functions
    function startGame() {
      if (!gameState.walletConnected) {
        showMessage('Please connect your wallet in the ZWAP app first!');
        return;
      }

      gameState.playing = true;
      gameState.round = 1;
      gameState.moves = 4;
      gameState.zwapEarned = 0;

      updateDisplay();
      document.getElementById('play-button').textContent = 'PLAYING...';
      document.getElementById('play-button').disabled = true;
      document.getElementById('joystick').classList.remove('disabled');

      showMessage('Game started! Tap the joystick to rotate the cube!');
    }

    function rotateGame() {
      if (!gameState.walletConnected) {
        showMessage('Wallet not connected! Please connect in the ZWAP app.');
        return;
      }

      if (!gameState.playing || gameState.moves <= 0) {
        return;
      }

      gameState.moves--;

      // Simulate cube rotation and scoring
      if (gameState.moves === 0) {
        // Round complete
        const roundReward = 0.001 + (gameState.round * 0.001);
        gameState.zwapEarned += roundReward;

        if (gameState.round < 5) {
          gameState.round++;
          gameState.moves = 4;
          showMessage(`Round ${gameState.round - 1} complete! +${roundReward.toFixed(4)} ZWAP`);
        } else {
          // Game complete
          gameState.playing = false;
          document.getElementById('play-button').textContent = 'PLAY AGAIN';
          document.getElementById('play-button').disabled = false;
          document.getElementById('joystick').classList.add('disabled');

          // Record result in leaderboard
          if (window.parent && window.parent.zwapLeaderboard) {
            const totalScore = gameState.round * 1000 + (gameState.moves * 100);
            window.parent.zwapLeaderboard.recordGameResult('cube', totalScore, gameState.zwapEarned);
          }

          showMessage(`Game complete! Total earned: ${gameState.zwapEarned.toFixed(4)} ZWAP`);
        }
      }

      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('round').textContent = `${gameState.round}/5`;
      document.getElementById('moves').textContent = `${gameState.moves}/4`;
      document.getElementById('zwapEarned').textContent = gameState.zwapEarned.toFixed(4);
    }

    function showMessage(text) {
      const message = document.getElementById('message');
      message.textContent = text;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    }

    // ZWAP Integration API
    window.ZwapCubeGame = {
      initializeWallet: function (walletData) {
        gameState.walletConnected = true;
        gameState.walletData = walletData;

        // Update UI
        document.getElementById('wallet-status-text').textContent = 'Wallet: Connected';
        document.getElementById('play-button').disabled = false;
        document.getElementById('play-button').textContent = 'START GAME';
      },

      getGameState: function () {
        return gameState;
      },

      resetGame: function () {
        gameState.round = 1;
        gameState.moves = 0;
        gameState.zwapEarned = 0;
        gameState.playing = false;
        updateDisplay();
      }
    };

    // Initialize the game
    document.addEventListener('DOMContentLoaded', function () {
      updateDisplay();

      // Check if wallet is already connected
      if (window.parent && window.parent.document) {
        const connectBtn = window.parent.document.getElementById('connectBtn');
        if (connectBtn && connectBtn.textContent !== 'CONNECT WALLET') {
          window.ZwapCubeGame.initializeWallet({
            address: connectBtn.textContent,
            connected: true
          });
        }
      }
    });

    // Volume and Instructions controls
    let volumeEnabled = true;

    document.getElementById('volumeBtn').addEventListener('click', function () {
      volumeEnabled = !volumeEnabled;
      this.textContent = volumeEnabled ? 'üîä' : 'üîá';
      this.title = volumeEnabled ? 'Mute Volume' : 'Unmute Volume';
    });

    document.getElementById('instructionsBtn').addEventListener('click', function () {
      Swal.fire({
        title: 'HOW TO PLAY',
        html: `
          <div class="help-text">
            <p>‚Ä¢ Connect wallet in ZWAP app</p>
            <p>‚Ä¢ Tap joystick to rotate cube</p>
            <p>‚Ä¢ Complete 5 rounds to earn ZWAP</p>
            <p>‚Ä¢ 4 moves per round maximum</p>
          </div>
        `,
        background: '#111',
        color: '#fff',
        showCloseButton: true,
        showConfirmButton: false,
        customClass: { popup: 'swal2-popup' }
      });
    });

    // Test button for development (remove in production)
    document.addEventListener('keydown', function (e) {
      if (e.key === 'T' || e.key === 't') {
        // Test wallet connection
        if (!gameState.walletConnected) {
          window.ZwapCubeGame.initializeWallet({
            address: '0x742d35Cc6634C0532925a3b8D1de65c07c1e4BA2',
            balance: 1.2345,
            isPremium: false,
            walletType: 'metamask'
          });
        } else {
          window.ZwapCubeGame.disconnectWallet();
        }
      }
    });

    console.log('ZWAP Cube Game loaded. Press T to test wallet connection.');
  </script>
